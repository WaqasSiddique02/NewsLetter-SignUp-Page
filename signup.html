<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <center><img class="mb-4 " src="./Images/logo.avif" alt="" width="80" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1></center>

            <div class="form-floating">
                <input type="text" class="form-control top" name="fname" placeholder="First Name" required autofocus>
                <label>First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" name="lname"  placeholder="Last Name" required>
                <label>Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" name="email"  placeholder="Email" required>
                <label>Email</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
           <center> <p class="mt-5 mb-3 text-body-secondary">Â©The Waqas Co </p></center>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
